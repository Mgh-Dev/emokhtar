name: emokhtar
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl_phone_field: ^3.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/profile_photo.jpg
    - assets/flag.png
    - assets/phone_input_background.jpg

  fonts:
    - family: assets/fonts/Tajawal-Regular.ttf
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 700